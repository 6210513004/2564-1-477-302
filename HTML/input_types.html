<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
    <style>
    *{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 18px;

    }    
    div { height: 35px}
    </style>
</head>
<body>
    <div>
        <label for="color">type="color"</label>
        <input type="color" name="color" value="#ff0000">
    </div>

    <div>
        <label for="date">type="date"</label>
        <input type="date" name="date">
    </div>

    <div>
        <label for="datetime">type="datetime"</label>
        <input type="datetime" name="datetime">
    </div>

    <div>
        <label for="datetime-local">type="datetime-local"</label>
        <input type="datetime-local" name="datetime-local">
    </div>

    <div>
        <label for="email">type="email"</label>
        <input type="email" name="email" placeholder="example@mail.com">
    </div>

    <div>
        <label for="month">type="month"</label>
        <input type="month" name="month">
    </div>

    <div>
        <label for="number">type="number"</label>
        <input type="number" name="number">
    </div>

    <div>
        <label for="range">type="range"</label>
        <input type="range" name="range">
        <output for="range" id="output"></output>
    </div>

    <div>
        <label for="search">type="search"</label>
        <input type="search" name="search" results="5" autosave="saved-searches" placeholder="search">
    </div>

    <div>
        <label for="tel">type="tel"</label>
        <input type="tel" name="tel" placeholder="089xxxxxxx">
    </div>

    <div>
        <label for="time">type="time"</label>
        <input type="time" name="time">
    </div>

    <div>
        <label for="url">type="url"</label>
        <input type="url" name="url" placeholder="www.example.cpm">
    </div>

    <div>
        <label for="week">type="week"</label>
        <input type="week" name="week">
    </div>
    
</body>
</html>
